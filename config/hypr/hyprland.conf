# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,2560x1440@165,1920x0,1
monitor=HDMI-A-1,1920x1080,0x300,1
monitor=DVI-D-1,1920x1080,4480x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle
exec-once = eww open-many barw:b0 --arg b0:mon=0 barw:b1 --arg b1:mon=1 clockw:c0 --arg c0:mon=0 clockw:c1 --arg c1:mon=1

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # allow_tearing = true

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 7
        passes = 1
        new_optimizations = true
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, default
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 2, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    inherit_fullscreen = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nofullscreenrequest,title:(Spotify)
# windowrulev2 = stayfocused, title:^()$,class:^(steam)$
# windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# env = WLR_DRM_NO_ATOMIC,1

# windowrulev2 = immediate, class:^(cs2)$

# windowrulev2 = monitor 1, title:^(Flock)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, T, exec, alacritty
bind = $mainMod, T, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, B, exec, firefox
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, wofi --show drun --insensitive
bind = $mainMod, L, exec, hyprlock
bind = , code:107, exec, grim -g "$(slurp)" - | wl-copy && dunstify "Screenshot copied to clipboard"
bind = $mainMod, P, exec, rofimoji

bind = CTRL, code:49, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && dunstify -a "changeMic" -u high -h string:x-dunst-stack-tag:changeMic "Mic $(wpctl get-volume @DEFAULT_AUDIO_SOURCE@ | cut -c 15-19)"
# && eww update volume=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -c 11-12)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && dunstify -a "changeVolume" -u low -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -c 11-12) -h string:x-dunst-stack-tag:changeVolume "Volume $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -c 15-19)"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && dunstify -a "changeVolume" -u low -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -c 11-12) -h string:x-dunst-stack-tag:changeVolume "Volume $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -c 15-19)"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && dunstify -a "changeVolume" -u low -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -c 11-12) -h string:x-dunst-stack-tag:changeVolume "Volume $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -c 15-19)"
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, r-1
bind = $mainMod, mouse_up, workspace, r+1
bind = SUPER_CTRL, down, workspace, r+1 
bind = SUPER_CTRL, up, workspace, r-1 
bind = SUPER_SHIFT, down, movetoworkspacesilent, r+1
bind = SUPER_SHIFT, up, movetoworkspacesilent, r-1
bind = SUPER_SHIFT_CTRL, down, movetoworkspace, r+1
bind = SUPER_SHIFT_CTRL, up, movetoworkspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
