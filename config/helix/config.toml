theme = "ayu_dark"

[editor]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
C-s = ":w"

[keys.insert]
C-s = [":w", "normal_mode"]
"C-[" = ["normal_mode"]

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "positions", "file-encoding", "file-line-ending", "file-type"]

[editor.file-picker]
hidden = false
